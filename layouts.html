<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chipotle Order Now</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!--Full height header-->
  <section class="hero is-danger is-fullheight">

    <div class="hero-body">
      <div class="container has-text-centered">
        <img
          src="https://darkroom.contagious.com/1000/622b5da1b64337636bcb4af9ef7d151b:e4281a09aaa9deb3023d09914b25e250/chipotle-2.jpg"
          alt="Chipotle Logo" />
        <div class="centered">
          <figure class="image is-128x128 center">
            <img src="logo/roundlogo.png" alt="Chipotle Logo" />
          </figure>
          <h1 <strong>Chipotle delivered to your door</strong></h1>
        </div>

      </div>
    </div>
  </section>


  <!--New layout-->
  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
            <br>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas.
            Nullam condimentum luctus turpis.
          </p>
        </div>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item" aria-label="reply">
              <span class="icon is-small">
                <i class="fas fa-reply" aria-hidden="true"></i>
              </span>
            </a>
            <a class="level-item" aria-label="retweet">
              <span class="icon is-small">
                <i class="fas fa-retweet" aria-hidden="true"></i>
              </span>
            </a>
            <a class="level-item" aria-label="like">
              <span class="icon is-small">
                <i class="fas fa-heart" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </nav>
      </div>
    </article>
  </div>


  <!-- Cards layout -->
  <!-- Section -->
  <section class="section">
    <div class="columns is-centered">
      <!-- CARD 1-->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image p-5">
            <figure class="image">
              <img src="" alt="Name" />
            </figure>
          </div>

          <div class="card-content">
            <div class="content is-half">
              <p class="title is-4">Title
              </p>
              <p class="subtitle is-6">Subtitle</p>
            </div>
          </div>
        </div>
      </div>

      <!-- CARD 2-->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image p-5">
            <figure class="image">
              <img src="" alt="Name" />
            </figure>
          </div>

          <div class="card-content">
            <div class="content is-half">
              <p class="title is-4">Title
              </p>
              <p class="subtitle is-6">Subtitle</p>
            </div>
          </div>
        </div>
      </div>

      <!-- CARD 2-->
      <div class="column is-one-third">
        <div class="card">
          <div class="card-image p-5">
            <figure class="image">
              <img src="" alt="Name" />
            </figure>
          </div>

          <div class="card-content">
            <div class="content is-half">
              <p class="title is-4">Title
              </p>
              <p class="subtitle is-6">Subtitle</p>
            </div>
          </div>
        </div>
      </div>

  </section>

</body>

</html>
